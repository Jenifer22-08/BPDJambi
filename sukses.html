<html lang="en"><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sesi pendaftaran masih aktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/all.min.css" rel="stylesheet">
    <style>
        .rounded-bottom {
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .border-bottom-gold {
            border-bottom: 5px solid gold;
        }
        /* Style for the loading popup */
        .loading-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading-content img {
            width: 50px; /* Adjust size of the image */
            margin-bottom: 15px; /* Space between the image and text */
        }
        /* Dot animation for blinking effect */
        .dots {
            font-size: 30px;
            font-weight: bold;
            display: inline-block;
            animation: blinkAnimation 1s steps(1) infinite;
        }

        @keyframes blinkAnimation {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img alt="Bank Mandiri logo" class="h-10" height="79" src="https://bankjambi.co.id/assets/img/logohead.png" width="150">
            <div class="flex items-center space-x-4">
                <button class="text-gray-600">
                    <i class="fas fa-search"></i>
                </button>
                <button class="text-gray-600">
                    <i class="fas fa-bars"></i>
                    MENU
                </button>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto mt-4 flex-grow">
        <div class="flex justify-center">
            <img alt="Bank Mandiri staff standing together in a group photo" class="w-full max-w-4xl rounded-bottom border-bottom-gold" height="400" src="https://haloindonesianews.com/wp-content/uploads/2021/12/IMG_20211224_045637-720x375.jpg" width="800">
        </div>

        <!-- New message below the image -->
        <div class="text-center mt-8">
            <p class="mt-4 text-lg text-gray-700">Terimakasih telah mendaftar di layanan kami. Cetak kupon sedang diproses... Kupon akan diberikan langsung dari customer Bank BPD Jambi.</p>
        </div>
    </main>

    

    <script>
        // Menampilkan loading popup setelah 3 detik
        setTimeout(function() {
            document.getElementById("loadingPopup").style.display = "flex";
        }, 3000);

        // Menyembunyikan loading popup setelah 5 menit (300000ms)
        setTimeout(function() {
            document.getElementById("loadingPopup").style.display = "none";
        }, 300000);
    </script>


</body></html>
